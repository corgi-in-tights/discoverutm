{% extends "base.html" %}

{% block title %}Login - Discover UTM{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-3">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
      Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>
    </p>
  </div>
{% endblock %}
