{% for post in posts %}
  <h5>{{ post.title }}</h5>
  <p>{{ post.description }}</p>
  <p>{{ post.start_date }}</p>
  <p>{{ post.end_date }}</p>
  <p>{{ post.created_at|date:"j F, Y, g:i a" }}</p>
  <p>{{ post.author }}</p>
  <a href="{% url 'post-detail' post.pk %}">go</a>
  <ul>
    {% for tag in post.tags.all %}<li>{{ tag }}</li>{% endfor %}
  </ul>
  {% if post.image %}<img alt="Post Banner" src="{{ post.image.url }}" />{% endif %}
{% endfor %}
